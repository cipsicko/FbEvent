<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Facebook Event</title>

	<link rel="stylesheet" type="text/css" media="screen" href="lib/normalize.css">
	<link rel="stylesheet" type="text/css" media="screen" href="res/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
</head>
<body>
	<h1>Facebook Event ...</h1>

	<div
	  class="fb-like"
	  data-share="true"
	  data-width="450"
	  data-show-faces="true">
	</div>

	<script>
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '1495102397377233',
	      xfbml      : true,
	      version    : 'v2.2'
	    });
	  };

	  (function(d, s, id){
	     var js, fjs = d.getElementsByTagName(s)[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement(s); js.id = id;
	     js.src = "//connect.facebook.net/en_US/sdk.js";
	     fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>
	<script type="text/javascript" src="res/js/main.js"></script>
</body>
</html>
